<!DOCTYPE html>
 <html>
 <head>
   <title>Results Page</title>
   <!-- <link rel="stylesheet" type="text/css" href="/static/sonu.css"> -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <style>
     .my-custom-scrollbar {
       position: relative;
       width: 500px;
       height: 550px;
       overflow: auto;
     }

     a.button {
         -webkit-appearance: button;
         -moz-appearance: button;
         appearance: button;

         text-decoration: none;
         color: initial;
     }
   </style>
 </head>

 <body style="overflow:hidden">
    <div class="container" style="margin-left:50px; margin-top:20px;">
       <div class="row">
       <div class="col-6"><h3 style="margin-left:35%;">Please verify your details</h3></div>
       <div class="col-6"><a href="/" class="btn btn-primary" style="margin-left:50%;">Home</a></div>
       </div>
     </div>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="my-custom-scrollbar my-custom-scrollbar-primary"><img src="../../../static/uploads/{{image_name}}.png" alt= "Invoice Image " width= "500"></div>
        </div>

        <div class="col-6"><div class="my-custom-scrollbar my-custom-scrollbar-primary">
          <form id="myForm" action="/submit" method="post">
            <div class="form-group">
              <input type="hidden" value="1" id="total_item" name="total_item" >
              <input type="hidden" value={{id}} name="id">
            </div>

            <div class="form-group">
              <label>Vendor</label>
              <input type="text" class="form-control" id="vendor" name="vendor">
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group">
              <label>Date</label>
              <input type="text" class="form-control" id="date" name="date">
            </div>
            <div class="form-group">
              <label>Invoice ID</label>
              <input type="text" class="form-control" id="billid" name="billid">
            </div>
            <div class="form-group">
              <label>Total</label>
              <input type="text" class="form-control" id="total" name="total">
            </div>

            <div class="form-group">
              <label for="inputAddress">Item</label>
              <input type="text" class="form-control" id="itm" name="itm">
            </div>
          </form>
          <button type="submit" class="btn btn-danger" form="myForm"  style="margin:10px;">Submit</button>
        </div></div>
      </div>
    </div>
 </body>

   <script>
       var js = JSON.parse('{{ json | tojson | safe}}');
       console.log(js);
       document.getElementById("vendor").value=js.company;
       document.getElementById("address").value=js.address;
       document.getElementById("date").value=js.date;
       document.getElementById("billid").value=js.billid;
       document.getElementById("total").value=js.total;
       document.getElementById("itm").value=js.items;
   </script>
 </html>
